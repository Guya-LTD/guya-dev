apiVersion: skaffold/v2beta8
kind: Config
metadata:
  name: guya-dev
build:
  local: 
    concurrency: 0
    push: false
  artifacts:
  # Api Gateway
  - image: guyaltd/api-gateway
    context: api-gateway
    docker:
      dockerfile: Dockerfile
    sync:
      manual:
      - src: '/**/*.conf'
        dest: '.'
  # Gatekeeper
  - image: guyaltd/gatekeeper
    context: gatekeeper
    docker:
      dockerfile: Dockerfile.dev
      target: development
    sync:
      manual:
      - src: 'gatekeeper/**/*.py'
        dest: '.'
      - src: 'tests/**/*.py'
        dest: '.'
  # user
  - image: guyaltd/user
    context: user
    docker:
      dockerfile: Dockerfile.dev
      target: development
    sync:
      manual:
      - src: 'user/**/*.py'
        dest: '.'
      - src: 'tests/**/*.py'
        dest: '.'
  # Chipmunk
  - image: guyaltd/chipmunk
    context: chipmunk
    docker:
      dockerfile: Dockerfile.dev
      target: development
      network: host
    sync:
      manual:
      - src: 'app/**/*.php'
        dest: '.'
      - src: 'public/**/*.php'
        dest: '.'
      - src: 'src/**/*.php'
        dest: '.'
      - src: 'templates/**/*.twig'
        dest: '.'
  # Mailhog Mail Server
  - image: guyaltd/mailhog
    context: mailhog
    docker:
      dockerfile: Dockerfile


  # admin-panel
  - image: guyaltd/admin-panel 
    context: admin-panel
    docker:
      dockerfile: Dockerfile.dev
      target: development
    sync:
      manual:
      - src: 'src/**/*.js'
        dest: '.'
deploy:
  kustomize:
    paths:
    - guya/api-gateway/base
    - guya/gatekeeper/overlays/development
    - guya/user/overlays/development
    - guya/chipmunk/overlays/development
    - guya/admin-panel/overlays/development