apiVersion: skaffold/v2beta8
kind: Config
metadata:
  name: guya-dev
build:
  local: 
    concurrency: 0
    push: false
  artifacts:
  # Branch
  - image: guyaltd/branch
    context: branch
    docker:
      dockerfile: Dockerfile.dev
      target: development
    sync:
      manual:
      - src: 'branch/**/*.py'
        dest: '.'
      - src: 'tests/**/*.py'
        dest: '.'
  # Api Gateway
  - image: guyaltd/api-gateway
    context: api-gateway
    docker:
      dockerfile: Dockerfile
    sync:
      manual:
      - src: '/**/*.conf'
        dest: '.'
deploy:
  kustomize:
    paths:
    - guya/branch/overlays/development
    - guya/api-gateway/base