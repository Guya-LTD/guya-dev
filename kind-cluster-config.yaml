# three node (two workers) cluster config
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
    endpoint = ["http://kind-registry:5000"]
nodes:
- role: control-plane
  extraPortMappings:
   # Admin web
  - containerPort: 30001
    hostPort: 10000
    protocol: TCP
  # Shop web
  - containerPort: 30002
    hostPort: 20000
    protocol: TCP
  # Xpress web
  - containerPort: 30003
    hostPort: 30000
    protocol: TCP
  # API Gateway
  - containerPort: 30000
    hostPort: 50000